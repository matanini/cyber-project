<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="static/styles/styles2.css" type="text/css">
</head>

<body>
    <div class="logo">
        <img src="static/img/comunication_ltd-logo.png" alt="logo">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12"></div>
                                <form id="change-password-form" action="" method="post"
                                    role="form">
                                    <div class="form-group">
                                        <input type="password" name="old-password" id="old-password" tabindex="2"
                                            class="form-control" placeholder="Old Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="new-password" id="new-password" tabindex="2"
                                            class="form-control" placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-new-password" id="confirm-new-password"
                                            tabindex="2" class="form-control" placeholder="Confirm New Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit"
                                                    tabindex="4" class="form-control btn-register btn"
                                                    value="Change Password">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
